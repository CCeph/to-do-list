<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="grid-main">
      <div class="header">
        <h1>Todo List</h1>
      </div>
      <div class="main">
        <div class="nav">
          <button class="inbox">Inbox</button>
          <button class="today">Today</button>
          <button class="this-week">This Week</button>
          <div class="projects">
            <h3>Projects</h3>
            <button class="add-project">+</button>
          </div>
        </div>
        <div class="content">
          <h1>Inbox</h1>
        </div>
      </div>
      <div class="footer">
        <p>Copyright of CCeph</p>
      </div>
    </div>
  </body>
</html>
